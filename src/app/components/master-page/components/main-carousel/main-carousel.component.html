<div class="image-wrapper background-default">
  <div class="arrow-wrapper">
    <span>
      <mat-icon (click)="prevBanner()">keyboard_arrow_left</mat-icon>
    </span>
    <span>
      <mat-icon (click)="nextBanner()">keyboard_arrow_right</mat-icon>
    </span>
  </div>
  <img
    class="w-100"
    *ngFor="let banner of banners; let i = index"
    [src]="banner"
    [class.active]="i === activeBannerIndex"
  />
</div>
